apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'flask-2048'
        static_configs:
          - targets: ['flask-2048-service.default.svc.cluster.local:5000']
